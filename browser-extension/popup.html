<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Claude Codex Sync</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.9;
    }

    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .status-label {
      opacity: 0.8;
    }

    .status-value {
      font-weight: 600;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: white;
      color: #667eea;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Claude Codex</h1>
    <div class="subtitle">Configuration Sync</div>
  </div>

  <div class="status" id="status">
    <div class="status-row">
      <span class="status-label">Version:</span>
      <span class="status-value" id="version">Loading...</span>
    </div>
    <div class="status-row">
      <span class="status-label">Last Updated:</span>
      <span class="status-value" id="lastUpdated">Loading...</span>
    </div>
    <div class="status-row">
      <span class="status-label">Source:</span>
      <span class="status-value" id="source">-</span>
    </div>
  </div>

  <div class="buttons">
    <button id="syncBtn" class="btn-primary">
      üîÑ Sync to Claude.ai
    </button>
    <button id="refreshBtn" class="btn-secondary">
      ‚Üª Refresh from GitHub
    </button>
    <button id="clearBtn" class="btn-secondary">
      üóëÔ∏è Clear Cache
    </button>
  </div>

  <div class="footer">
    <a href="https://github.com/Aventerica89/claude-codex" target="_blank">
      GitHub
    </a> ¬∑
    <a href="https://github.com/Aventerica89/claude-codex/blob/main/README.md" target="_blank">
      Docs
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
